<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BitesBot</title>
    <link rel="stylesheet" href="/web/styles/main.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
</head>
<body>
    <div id="app">
        <header class="chat-header">
            <div class="header-left">
                <div class="bot-avatar">ðŸ¤–</div>
                <div class="bot-info">
                    <h1 class="bot-name">BitesBot</h1>
                    <span class="connection-status" id="status">Connecting...</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="new-session-btn" title="New Session">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
                <button class="header-btn" id="settings-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
                    </svg>
                </button>
            </div>
        </header>

        <main class="chat-container" id="chat-container">
            <div class="messages" id="messages">
                <div class="welcome-message">
                    <div class="welcome-icon">ðŸ‘‹</div>
                    <h2>Welcome to BitesBot</h2>
                    <p>Send a message to start chatting with the AI assistant.</p>
                    <div class="command-hints">
                        <span class="hint">/new</span>
                        <span class="hint">/status</span>
                        <span class="hint">/model</span>
                        <span class="hint">/help</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="command-suggestions" id="command-suggestions" hidden>
            <div class="suggestions-list" id="suggestions-list"></div>
        </div>

        <footer class="chat-input-container">
            <div class="input-wrapper">
                <label class="attach-btn" title="Attach file">
                    <input type="file" id="file-input" hidden multiple>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                    </svg>
                </label>
                <div class="input-field-wrapper">
                    <div class="attachments-preview" id="attachments-preview" hidden></div>
                    <textarea
                        id="message-input"
                        class="message-input"
                        placeholder="Type a message..."
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                </div>
                <button class="send-btn" id="send-btn" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Settings Modal -->
        <div class="modal-overlay" id="settings-modal" hidden>
            <div class="modal">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-btn" id="close-settings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Model</label>
                        <select id="model-select">
                            <option value="sonnet">Sonnet</option>
                            <option value="opus">Opus</option>
                            <option value="haiku">Haiku</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>CLI</label>
                        <select id="cli-select">
                            <option value="claude">Claude</option>
                            <option value="droid">Droid</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="streaming-toggle" checked>
                            <span>Streaming output</span>
                        </label>
                    </div>
                    <div class="setting-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="verbose-toggle">
                            <span>Verbose (show tools)</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/web/main.js"></script>
</body>
</html>
